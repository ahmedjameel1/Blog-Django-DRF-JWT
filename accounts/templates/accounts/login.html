<h1>login page</h1>

{% if request.GET.command == 'verification' %}
<div
  class="container mx-auto alert alert-info text-center"
  role="alert"
  style="max-width: 1024px; margin-top: 100px"
>
  We Have Sent You a verification link to your email Address:
  {{request.GET.email}}

  <br /><br />
  Already Verified? <a href="{%url 'login'%}">Login</a>
</div>
<br /><br />
{%else%}
<form method="POST" action="{%url 'login'%}?next={{request.path}}">
  {% csrf_token%} {{form}}
  <button type="submit">Login</button>
</form>
{%endif%}
