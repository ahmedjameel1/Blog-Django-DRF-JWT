<form method="POST" action="{%url resetPassword%}">
  {% csrf_token%}

  <h6>Enter Your Email Address:</h6>
  <input
    type="email"
    name="email"
    class="form-control"
    placeholder="Email Address"
  />

  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>

{%endblock%}
